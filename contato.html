<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Sobrinhos!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="imagem-header" src="imagens/patinhas.png">
        <nav class="menu">
            <a class="cabecalho-item" href="index.html">Home</a>
            <a class="cabecalho-item" href="sobre.html">Sobre</a>
            <a class="cabecalho-item" href="fotos.html">Fotos</a>
            <a class="cabecalho-item" href="contato.html">Contato</a>
        </nav>
    
    </header>
    <h1 class="contato-titulo">Contato</h1>
    <h2 class="contato-subtitulo"> Insira seu contato para conversarmos!</h2>
    <form name="form">
        <p class="nome">
            <label for="nome">Nome: </label>
            <input type="text" id="nomeid" placeholder="Digite seu nome" required="required">
        </p>

        <p class="email">
            <label for="email">Email: </label>
            <input type="email" id="emailid" placeholder="Digite seu email" required="required">
        </p>

        <p class="telefone">
            <label for="telefone">Telefone: </label>
            <input placeholder="Digite seu telefone" name="telefone" required="required">
        </p>

        <p>
            <center><textarea>Deixe sua mensagem!</textarea></center>
        </p> <br>

        <center><input type="submit" id="button" onclick="Enviar" value="Enviar"></center>

    </form>


    <footer class="footer">
        <p>@2023-Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
